<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="qr-container">
      <img src="./images/image-qr-code.png" alt="scan this qr code using qr code scanner">
      <h1 class="main-text">Improve your front-end skills by building projects</h1>
      <p class="subtext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
</body>
</html>
